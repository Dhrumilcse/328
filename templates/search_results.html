{% extends 'base.html' %}
{% load static %}

{% block content %}
    <main class="main grid-page">
        
        <!-- Header -->
        <header class="header-2">
            <p>
                <form style="text-align:right;" action="{% url 'search_results' %}" method="get">
                    <input name="q" type="text" placeholder="type to search" style="text-align:right;">
                </form> 
            </p>
        </header>

        <!-- Search Results -->
        <!-- If search results returns one or more item -->
        {% if object_list %}
            <div class="posts">
                {% for nft in object_list %}
                <article class="thumbnail">
                    <a href="{% url 'buy' id=nft.id %}" class="thumbnail-figure-link" target="_blank" rel="noreferrer">
                        <figure class="thumbnail-img-container">
                            <img class="thumbnail-img" loading="lazy" src="{{nft.image.url}}" alt="{{nft.title}}">
                        </figure>
                    </a>
                </article> 
                {% endfor %}           
            </div>
        <!-- If no results found -->
        {% else %}
            <h1 style="text-align: center;"> 
                There are no results that match your search query.<br>
                <a href="{% url 'home' %}" style="border-bottom: 1px solid gray;"> See all </a>
            </h1>
        {% endif %}

        <!-- JS Scripts -->
        <script src="{% static 'js/infinite.min.js' %}"></script>            
    </main>
{% endblock content %}
